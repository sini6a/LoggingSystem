{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

        <h1 class="header">Нов запис:</h1>
        <form method="post" class="w3-container">
    {% csrf_token %}
    {% for field in form %}
        <label>{{ field.label_tag }}</label>
        {{ field }}
        
    {% if field.errors %}
        {{ field.errors }}
        {% endif %}
    {% endfor %}
        <input type="submit" value="Submit" />

</form>
{% endblock %}
