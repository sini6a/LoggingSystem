{% extends 'base.html' %}
{% load staticfiles %}
{% load i18n %}

{% block content %}
<h3>{% trans 'Enter Password to continue:' %}</h3>
<form method="post">
{% csrf_token %}
<input type="password" name="userPassword" />
<br>
<button type="submit">{% trans 'CONFIRM' %}</button>
<div class="data">
<a href="{% url 'logs:list_logs' %}" style="margin-top: 5px; text-align:center;">{% trans 'LIST LOGS' %}</a>
</div>
</form>

{% endblock %}
