{% extends 'base.html' %}
{% load staticfiles %}
{% load i18n %}

{% block content %}
<h1 class="header">{{ data.name }}</h1>

<div class="info" style="border-top: dashed 1px gray;">
    <label>{% trans 'Date: ' %}</label>
    <label class="value">{{ data.timestamp }}</label>
</div>
<div class="info">
    <label>{% trans 'Phone: ' %}</label>
    <label class="value">{{ data.contact }}</label>
</div>
<div class="info">
    <label>{% trans 'Manufacturer: ' %}</label>
    <label class="value">{{ data.manufacturer }}</label>
</div>
<div class="info">
    <label>{% trans 'Model: ' %}</label>
    <label class="value">{{ data.model }}</label>
</div>
<div class="info">
    <label>{% trans 'Price: ' %}</label>
    <label class="value">{{ data.price }} мкд</label>
</div>
<div class="info">
    <label>{% trans 'Description: ' %}</label>
    <label class="value">{{ data.description }}</label>
</div>


<div class="columns">
<a href="" onclick="window.print();">{% trans 'PRINT' %}</a>
<a href="/logs/{{ data.id }}/modify">{% trans 'MODIFY' %}</a>
<a href="/logs/{{ data.id }}/delete">{% trans 'DELETE' %}</a>
</div>

{% endblock %}
