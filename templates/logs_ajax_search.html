{% load i18n %}

{% if counter < 1 %}
<h1 class="header">{% trans 'No Logs' %}</h1>
{% elif counter < 2 %}
<h1 class="header">{{ counter }}{% trans ' log:' %}</h1>
{% else %}
<h1 class="header">{{ counter }}{% trans ' logs: ' %}</h1>
{% endif %}

{% for name in data %}
<div class="data"><a href="/logs/{{ name.id }}/" class="collection-item">{{ name.timestamp }} - {{ name.contact }} - {{ name.name }}</a></div>
{% endfor %}
